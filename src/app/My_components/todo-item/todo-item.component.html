<div class="my-3">
  <h5 [ngClass]="{ strike: !todo.active }">{{ todo.title }}</h5>
  <p [ngClass]="{ strike: !todo.active }">{{ todo.desc }}</p>
  <div class="form-group form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="todo{{ i }}"
      (click)="onCheckboxClick(todo)"
      [checked]="!todo.active"
    />
    <label class="form-check-label" for="todo{{ i }}">Done</label>
  </div>
  <button
    class="btn btn-md btn-danger"
    style="margin-right: 5px"
    (click)="onClick(todo)"
  >
    Delete
  </button>
  <!-- <button class="btn btn-md btn-primary" (click)="onupdate(todo)">edit</button> -->
</div>
